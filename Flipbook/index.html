<!doctype html>
<html lang="en">
<head>
  <title>Flipbook</title>
  <meta name="description" content="Flipbook">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:400,700|Ubuntu:400,700|Great+Vibes' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="flipbook/extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="flipbook/extras/jquery-ui-1.8.20.full.min.js"></script>
  <script type="text/javascript" src="flipbook/extras/modernizr.2.5.3.min.js"></script>
  <script type="text/javascript" src="flipbook/lib/hash.js"></script>

  <script type="text/javascript">
    var flipbookcfg = {
      url: "./data/",
      cover: 0,
      numPages: 3,
      textTip: "Press ESC to exit. Use the keyboard arrows to change the page.",
      background: "#000000",
      showSlider: "null",
      showSocial: "null",
      showformat: "11",
      companyLogo: "https://www.flipbookpdf.net/web/site/img/logonet.png", /* keep for script compatibility */
      title: "",
      tagtitle: "Flipbook",
      description: "",
      showDownload: "null",
      backlink: "https://www.flipbookpdf.net", /* keep for script compatibility */
      opacity: "0.1",
      name: "2da7a7ff955dc830616cbf391b6a80fc7f5c56e2202509.pdf",
      direction: "ltr",
      flipsound: "null",
      widthimg: "1489",
      heightimg: "2104"
    };
  </script>

  <style>
    body { overflow-y: scroll; background-color: #000000; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background-color: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background-color: #888; }
    ::-webkit-scrollbar-thumb:hover { background-color: #555; }

    .form-element1 input[type=text], .form-element1 select, .form-element1 textarea {
      border: 1px solid gray; padding: 5px; min-width: 74px; resize: vertical;
    }
    .form-element1 { margin-top: 10px; margin-bottom: 12px; margin-left: 65px; }

    @media only screen and (max-width: 750px) {
      .flipbook-title { display:none!important; }
      .zoom-icon { display:none; }
      .controls-pdf { right: 20px!important; }
    }

    #ads {
      z-index:100; position: fixed; bottom:14px; text-align: center; padding: 2px; width: 100%;
    }

    .magazine-viewport .container { width:2978px; height:2104px; }
    .magazine-viewport .magazine { width:2978px; height:2104px; left:-1489px; }
    .magazine-viewport .page { width:1489px; height:2104px; }
    .magazine-viewport .previous-button { height:2104px; }

    /* ---- Hide watermark safely while keeping DOM for scripts ---- */
    .logo-backs { display: none !important; visibility: hidden !important; opacity: 0 !important; }
    .fbp-watermark,
    a[href*="flipbookpdf.net"],
    img[src*="flipbookpdf.net"] {
      display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important;
    }
    /* ------------------------------------------------------------ */
  </style>
</head>
<body>

  <!-- keep placeholder div so any script touching it won't crash -->
  <div class="logo-backs"></div>

  <audio id="audio" src="flipbook/pics/page-flip.mp3"></audio>

  <!-- keep the original anchor but hide it via CSS (class + attribute selectors) -->
  <a class="fbp-watermark" href="https://www.flipbookpdf.net">
    <img src="https://www.flipbookpdf.net/web/site/img/logonet.png"
         style="position: absolute; bottom:15px; left: 15px; z-index: 100; height: auto; width: auto; max-width: 16%; max-height: 19%;">
  </a>

  <div class="flipbook-title" style="display: none;">
    <h1></h1><h2></h2><p></p>
  </div>

  <div id="canvas">
    <div class="controls-pdf">
      <div class="controlzoom" style="display:none">
        <a href="#" id="zoomin"><img src="flipbook/pics/zoomin.png" /></a>
        <a href="#" id="zoomout"><img src="flipbook/pics/zoomout.png" /></a>
      </div>

      <a href="./PDF/2da7a7ff955dc830616cbf391b6a80fc7f5c56e2202509.pdf" target="_blank">
        <img style="display:none;" src="flipbook/pics/down-pdf.png" />
      </a>
      <div class="zoom-icon zoom-icon-in"></div>
      <input type="image" class="fs" src="flipbook/pics/fs.png" onclick="openFullscreen();"/>
      <a href="#" id="prev"></a>
      <a href="#" id="next"></a>
    </div>

    <div class="magazine-viewport" id="flipfull">
      <div class="container">
        <div class="magazine">
          <div ignore="1" class="next-button"></div>
          <div ignore="1" class="previous-button"></div>
        </div>
      </div>
      <div class="bottom">
        <div id="slider-bar" class="turnjs-slider">
          <div id="slider"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="flipbook/js/core5.js"></script>
  <script type="text/javascript">
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['flipbook/lib/turn.min.js'],
      nope: ['flipbook/lib/turn.html4.min.js', 'flipbook/css/jquery.ui.html4.css'],
      both: ['flipbook/lib/zoom.min.js', 'flipbook/css/jquery.ui.css', 'flipbook/js/magazineoff.js', 'flipbook/css/style.css'],
      complete: loadApp
    });
  </script>

  <script>
    var elem = document.getElementById("flipfull");
    function openFullscreen() {
      if (elem.requestFullscreen) { elem.requestFullscreen(); }
      else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); }
      else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
      else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
      else if (elem.webkitEnterFullscreen) { elem.webkitEnterFullscreen(); }
    }
  </script>
</body>
</html>
